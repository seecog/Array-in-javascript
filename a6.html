<html>
<script>
//Find the average of 5 subjects and find the division
var p = 90;
var c = 89;
var m = 99;
var h = 98;
var e = 91;

var avg = (p+c+m+h+e)/5.0;
if(avg>=60 && avg<=100){
    console.log('First division');
}
else if(avg>=50 && avg<60){
console.log('Second Division');
}
else if(avg>=35 && avg<50){
console.log('Third division');
}
else{
    console.log('fail');
}
</script>
</html>
